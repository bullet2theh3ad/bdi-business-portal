query ShipmentDetailsV2_WithOptionalParams_Sample2 {
    shipmentDetailsV2(
        reference: "SampleReference"
        containerNumber: "SampleContainerNumber"
        verbose: true
    ) {
        shipmentStatus
        reference
        unitId
        shipmentDetailsURL
        stops {
            stopNumber
            locationType
            location
            city
            country
            latitude
            longitude
            milestones {
                eventCode
                eventName
                estimatedDate
                actualDate
                plannedDate
            }
        }
        originPort
        loadingPort
        dischargePort
        shipFrom
        shipTo
        containerSeals
        containerSizeClass
    }
}
